<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="mainContainer">
        <div class="container">
            <div class="leftContainer">
                <div class="image">
                    <img src="./images/undraw_remotely_2j6y.svg" alt="">
                </div>
            </div>
            <div class="rightContainer">
                <div>
                    <form action="post">
                        <h2>Sign In</h2>
                        <p class="para1">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Commodi rem illo.</p>
                        <input type="text" name="username" id="username" placeholder="username">
                        <input type="password" name="password" id="password" placeholder="password">
                        <div class="belowInput">
                            <label class="checkboxContainer">Remember me
                                <input type="checkbox" id="rememberMe">
                                <span class="checkmark"></span>
                            </label>
                            <a href="http://">Forget Password</a>
                        </div>
                        <button>Log In</button>
                        <p class="para2">&#8722; or login with &#8722;</p>
                        <div class="logos">
                            <a href="http://"><i class="facebookIcon fa-brands fa-facebook-f"></i></a>
                            <a href="http://"><i class="twitterIcon fa-brands fa-twitter"></i></a>
                            <a href="http://"><i class="googleIcon fa-brands fa-google"></i></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
